    <main>
        <div class="buttons-container">
            <button class="button-cta" onclick="shuffler1()">IM/IC List</button>
            <button class="button-cta" onclick="shuffler2()">Dev/Content/QA list</button>

            <div id="speakerBox"></div>

<script>
    function* shuffle(arr) {
        var arrLen = arr.length;
        while (arrLen--) {
            yield arr.splice(Math.floor(Math.random() * (arrLen + 1)), 1)[0];
        }
    }

    let value1 = 0;
    let value2 = 0;
    var speakers1 = shuffle(['Julia Joachimowicz', 'Emma Mallon', 'Jen Grajkowski', 'Jennifer Guo', 'Luis Díaz', 'Julianna Hindemith', 'Eduardo Arrangóiz']);
    var speakers2 = shuffle(['Abner Rojas', 'Augusto Pavía Rosas', 'Cesar Villegas', 'Michael Li', 'Jéssica Motta', 'Kathryn Robertson', 'Marcos Herrera', 'Shaun Seeram', 'Enrique Lozano', 'Filip Swierczynski', 'Joao Dantas', 'Robert Ling'])

    let shuffler1 = () => {
        value1 = speakers1.next().value;
        if(typeof value1 !== 'undefined'){
            document.getElementById("speakerBox").innerHTML = value1;
        } else if (typeof value1 === 'undefined'){
            document.getElementById("speakerBox").innerHTML = "Finished list";
        }
    }
    let shuffler2 = () => { 
        value2 = speakers2.next().value;
        if(typeof value2 !== 'undefined'){
            document.getElementById("speakerBox").innerHTML = value2;
        } else if (typeof value2 === 'undefined'){
            document.getElementById("speakerBox").innerHTML = "Finished list";
        } }
</script>
